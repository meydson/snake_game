<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <script defer src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <title>Snake Game</title>
    </head> 
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-info fixed-top">
            <a class="navbar-brand" href="#"><img src="img/logo.png" width="60px"> </a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Snake Game</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:history.go()">Novo Jogo</a>
                </li>
              </ul>
            </div>
          </nav>
        <header>
            <h1 class="text-danger">Snake Game!</h1>
        </header>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col col-3 justify-content-center">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"><b>Dificuldade</b></label>
                        <select id="dificuldade"class="form-control" id="exampleFormControlSelect1">
                            <option value="facil">Fácil</option>
                            <option value="normal" selected>Normal</option>
                            <option value="dificil">Difícil</option>
                        </select>
                        <p>Após selecionar a dificuldade clique em cima da área do jogo!</p>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Pontuação</span>
                        </div>
                        <input id="score" type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col col-6 row justify-content-center">
                    <canvas id="snake" width="512" height="512"></canvas>
                </div>
                <div class="col col-3 row justify-content-center">
                </div>
            </div>
        </div>
    </body>
</html>
